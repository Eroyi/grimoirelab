{{- range .Values.dependencies.storage.volumes }}
  {{- if eq .type "pvc" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .name }}-pvc
  labels:
    app: "{{ $.Release.Name }}"
spec:
  storageClassName: "{{ .storageClass }}"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .size }}
  {{- end }}
{{- end }}